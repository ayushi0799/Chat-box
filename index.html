<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_chatbox.css">
  
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="user">
                <img src="https://www.themoviedb.org/t/p/w235_and_h235_face/heZOn03SAJkwbmTAdk7IXA5yMTV.jpg" alt="picture" height="50px" width="50px">
                <div class="username">
                    <h3 >Priya</h3>
                    <h6 style="color: rgb(40, 40, 179);">Online</h6>
                </div>
              
            </div>
            <div class="chats" id="content" >
                <ul id="messages">
                   

                </ul>
                <div id="chat-bar-bottom">
                    <p></p>
                </div>
            </div>
           

            <div class="input">
                <input type="text" id="text" placeholder="   Enter the message" >
                <button id="button"> </button>
            </div>



        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
